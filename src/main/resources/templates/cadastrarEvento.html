<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Eventos</title>
</head>
<body>
<h1>Cadastro de Eventos</h1>
<form id="eventoForm" th:action="@{/evento}" th:object="${evento}" method="post">
    <label for="tipoEvento">Tipo de Evento:</label>
    <input type="text" id="tipoEvento" name="tipoEvento" th:field="*{tipEvento}" required><br><br>

    <label for="dataHora">Data e Hora:</label>
    <input type="datetime-local" id="dataHora" name="dataHora" th:field="*{datHora}" required><br><br>

    <label for="endereco">Endereco:</label>
    <input type="text" id="endereco" name="endereco" th:field="*{enderecoEvento}" required><br><br>

    <label for="valor">Valor:</label>
    <input type="number" id="valor" name="valor" step="0.01" th:field="*{vlrEvento}" required><br><br>

    <button type="submit">Adicionar Evento</button>
</form>
</body>
</html>
