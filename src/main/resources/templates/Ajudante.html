<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integrated Form</title>
    <link rel="stylesheet" href="/src/main/css/estilo.css"/>

</head>
<body>

<h1>Ajudante </h1>

<form action="/caminho/do/seu/servlet-ou-endpoint-ajudante" method="post">

    <label for="cnpj">CNPJ:</label>
    <input type="text" id="cnpj" name="cnpj" required>

    <label for="nome">NOME:</label>
    <input type="text" id="nome" name="nome" required>

    <label for="idUsuario">ID do Usuário:</label>
    <select id="idUsuario" name="idUsuario" required>
        <option value="1">User 1</option>
        <option value="2">User 2</option>
    </select>

    <button type="submit">Enviar</button>
    <button type="submit">Histórico</button>
</form>

</body>
</html>
